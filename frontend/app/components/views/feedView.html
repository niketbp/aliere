<div class="feed-container">
	<div class="fund-detail-wrapper">
		<div class="fund-detail-header">
			<div class="fund-name">Neptune Fund</div>
			<div class="fund-value-header">$53,115</div>
			<div class="timer-wrapper">
				<div class="timer-label">Time to next trade:</div>
				<div class="timer" ng-include="'components/views/timerView.html'" ng-controller="TimerController"></div>
			</div>
		</div>
		<div class="fund-graph">
			<img src="img/graph.svg">
		</div>
		<div class="current-stocks-header">Current stocks in fund:</div>
		<table class="current-stocks-wrapper">
			<tr ng-repeat="stock in currentStocks" class="current-stock">
				<td class="stock-name">{{stock.name}}</td>
				<td class="stock-price">{{stock.price}}</td>
				<td class="stock-change" ng-class="stock.change>0 ? 'positive' : 'negative'">{{stock.change}}</td>
				<td class="stock-shares">{{stock.shares}}</td>
			</tr>
		</table>
	</div>
	<div class="current-proposals">
		<div class="current-proposals-header">Current Proposals</div>
		<div class="proposals-wrapper">
			<div class="proposal">
				<div class="proposal-votes">
					<img src="img/up-arrow.svg" ng-click="incrementVote('MSFT')" class="arrow-button">
					<div class="num-votes">{{votes['MSFT']}}</div>
					<img src="img/down-arrow.svg" ng-click="decrementVote('MSFT')" class="arrow-button">
				</div>
				<div class="proposal-name">MSFT</div>
				<div class="proposal-value">+10 shares</div>
			</div>
		</div>
		<div ng-click="show = !show" class="add-proposal-header">+ Add new proposal</div>
		<div ng-show="show" class="new-proposal">
		<form name="proposalForm" ng-submit="addProposal(proposal)">
		 <div class="proposal-form-item"><span class="proposal-label">NAME:</span> <input type="text" name="proposal-name" ng-model="proposal.name"></div>
		  <div class="proposal-form-item"><span class="proposal-label">STOCK:</span> <input type="text" name="proposal-stock" ng-model="proposal.stock"></div>
		  <div class="proposal-form-item"><span class="proposal-label">SHARES:</span> <input type="text" name="proposal-shares"></div>
		  <button class="proposal-button" type="submit">SUBMIT</div>
		</form>
		</div>
	</div>
</div>
